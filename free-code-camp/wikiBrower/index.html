<html>
<title>Wiki</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta.2/css/bootstrap.css">
<style>
    #output {
        background-color: #0F8FF3;
    }

    body {
        background-color: #00579B;
    }
</style>

<body>
    <div class="intro">
        <div class="container">
            <div class="row">
                <h1>Welcome to Morals Wikipedia viewer</h1>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">

            <a href="https://en.wikipedia.org/wiki/Special:Random">
                <img src="https://vignette.wikia.nocookie.net/simpsons/images/d/dd/Wikipedia-logo.svg.png/revision/latest?cb=20100610161747" alt="" target="blank"></a>

            <input id="searchTerm" type="text" class="form-control">
            <button id="search" type="button" class="btn btn-success">Search request</button>
            <ul id="output">
            </ul>
        </div>
    </div>
    

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="wikiView.js"></script>
</body>

</html>
